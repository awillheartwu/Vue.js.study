<html>
<head>
  <meta charset="utf-8">
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <p>{{ message }}</p>
  </div>
  <div id="app-2">
    <span v-bind:title="message">
      鼠标悬停几秒中查看此处绑定的提示信息！
    </span>
  </div>
  <div id="app-3">
    <p v-if='seen'>现在你看到我了</p>
    <button onclick='biu()'>点击消失</button>
    <button onclick='sou()'>点击出现</button>
  </div>
  <div id="app-4">
    <ol>
      <li v-for='todo in todos'>
        <p>{{ todo.text }}</p>
      </li>
    </ol>
  </div>

  <script>
  var app = new Vue({
    el:'#app',
    data: {
      message:'Hello Vue!'
    }
  })

  var app2 = new Vue({
    el:'#app-2',
    data: {
      message:'页面加载于 '+ new Date()
    }
  })

  var app3 = new Vue({
    el:'#app-3',
    data: {
      seen:true
    }
  })

  var app4 = new Vue({
    el:'#app-4',
    data: {
      todos: [
        {text:'你们不要整天想着学习JavaScript'},
        {text:'弄个Vue出来'},
        {text:'无中生有的东西说一遍，等于你也有责任的吧'}
      ]
    }
  })

  function biu() {
    return app3.seen = false;
  }

  function sou() {
    return app3.seen = true;
  }

  </script>
</body>
</html>
